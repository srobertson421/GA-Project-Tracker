<template name="SubmitProject">
  <div class="submit-project">
    <h1>Submit Project</h1>
    <form id="new-project-form">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" id="project-name" placeholder="Enter Project Name">
        <label>Github Repo Link</label>
        <input class="form-control" type="url" id="project-github" placeholder="Enter Github URL e.g. https://github.com/username/reponame">
        <label>Project Link</label>
        <input class="form-control" type="url" id="project-url" placeholder="Enter Deployed URL e.g. https://appname.herokuapp.com">
        <label>Project Number</label>
        <select id="project-number">
          <option value="1">Project 1</option>
          <option value="2">Project 2</option>
          <option value="3">Project 3</option>
          <option value="4">Project 4</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</template>
